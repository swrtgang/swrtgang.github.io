<html>
  <head>
    <title> SWRT OFFICIAL TIME</title>
  <head>
  <body>
    <p id="timeP"></p>
    <script>
    var today = new Date();
    var normalTime = (today.getHours() * 60 * 60) + (today.getMinutes() * 60) + today.getSeconds()
    var swrtTime = normalTime / 2299;
    var time = swrtTime.toString() + " HITFs";
    document.getElementById("timeP").innerHTML = time;
    </script>
  </body>
</html>
